<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Weather app</title>
    </head>
    <body>
        <div class="container my-5 mx-auto">
            <h1 class="text-muted text-center my-4">Weather app</h1>

            <form class="change-location my-4 text-center text-muted">
                <label for="city">City name</label>
                <input type="text" name="city" class="form-control p-2" />
            </form>

            <div class="card shadow-lg rounded">
                <img
                    src="https://via.placeholder.com/400x300"
                    alt="placeholder image"
                    class="time card-img-top"
                />
                <div class="icon bg-light mx-auto text-center">
                    <!-- icon -->
                </div>
                <div class="text-muted text-uppercase text-center details">
                    <h5 class="my-3">City name</h5>
                    <div class="my-3">Weather condition</div>
                    <div class="display-4 my-4">
                        <span>temperature</span>
                        <span>&deg;C</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="./src/weatherAPI.js"></script>
        <script src="./src/app.js"></script>
    </body>
</html>
